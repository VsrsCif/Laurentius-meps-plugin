<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sui="http://java.sun.com/jsf/composite/gui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:dlg="http://java.sun.com/jsf/composite/gui/dialog"     
      >

    <h:head>
        <title>Test cases</title>
        <h:outputStylesheet name="css/main.css" />
        <h:outputStylesheet name="css/icons.css" />
    </h:head>

    <h:body>
        <f:metadata>
            <f:viewParam name="page" value="#{MEPSPluginData.currentPanel}" />
            <f:viewParam name="navigator" value="#{MEPSPluginData.showNavigator}" />
        </f:metadata>
        <h:form id="mepsform" >
          
            <!-- main window -->    
            <p:layout  style="min-width:400px;min-height:400px;"  fullPage="true" >

                <p:layoutUnit  rendered="#{MEPSPluginData.showNavigator}" position="west"  size="200" resizable="true" closable="true" collapsible="true" >        
                    <p:accordionPanel id="toolbars" >

                        <p:tab id="Instances"  >
                            <f:facet name="title">

                                <h:graphicImage value="#{resource['images:/meps.svg']}" width="22" height="22" />
                                <h:outputText value="#{msg['MEPS']}" />                                 

                            </f:facet>

                            <p:menu class="ui-accordion-button" style="width: 100%">



                                <p:menuitem value="#{msg['Test']}" 
                                            icon="ui-icon-svg-meps ui-icon-size-22" 
                                            actionListener="#{MEPSPluginData.onToolbarButtonAction}" 
                                            update=":mepsform:MainPanel"
                                            >
                                    <f:attribute name="panel" value="#{AppConstant.s_PANEL_TEST}" />
                                </p:menuitem>
                            </p:menu>

                        </p:tab>
                    </p:accordionPanel>

                </p:layoutUnit>    

                <p:layoutUnit position="center"  >
                    <h:outputText value="#{param['id']}" />
                    <h:panelGroup id="MainPanel">
                        <sui:panel-test id="pnlTest" rendered="#{MEPSPluginData.currentPanel.equalsIgnoreCase(AppConstant.s_PANEL_TEST)}"  />
                    </h:panelGroup>
                </p:layoutUnit>     
            </p:layout>
        </h:form>
        <dlg:dlg-compose id="dlgCompose" />
        <dlg:dlg-address id="dlgAddress" />
        <dlg:dlg-progress id="dlgProgress" />
       
    </h:body>
</html>
