<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">
    <cc:interface>
        <cc:attribute name="maildata" type="si.jrc.msh.plugin.meps.web.MEPSTestAbstract" />
        <cc:attribute name="description" type="java.lang.String" default="Description"/>
        <cc:attribute name="icon" type="java.lang.String" default=""/>
    </cc:interface>

    <cc:implementation >
        <p:panelGrid  style="width: 580px">    
                <p:row>
                    <p:column styleClass="ui-gp-label">#{msg['SenderBox']}</p:column>
                    <p:column>
                        <p:selectOneMenu id="eboxSSender" 
                                         value="#{cc.attrs.maildata.testSenderEBox}" 
                                         style="width:150px"

                                         >
                            <f:selectItem noSelectionOption="false"  />
                            <f:selectItems value="#{MEPSPluginData.userEBoxes}"
                                           var="ebx"
                                           itemLabel="#{ebx}@#{MEPSLookups.localDomain}"
                                           itemValue="#{ebx}@#{MEPSLookups.localDomain}" />
                        </p:selectOneMenu>                                    
                  
                    </p:column>
                    <p:column styleClass="ui-gp-label">#{msg['ReceiverBox']}</p:column>
                    <p:column>
                        <p:selectOneMenu id="eboxRec" 
                                         value="#{cc.attrs.maildata.testReceiverEBox}" 
                                         style="width:150px"
                                         editable="true">

                            <f:selectItems value="#{MEPSPluginData.userEBoxes}" 
                                           var="ebx" itemLabel="#{ebx}@#{MEPSLookups.localDomain}"
                                           itemValue="#{ebx}@#{MEPSLookups.localDomain}"
                                           />
                        </p:selectOneMenu>    
                    </p:column>
                </p:row>
                <p:row>
                    <p:column  styleClass="ui-gp-label">#{msg['Service']}</p:column>
                    <p:column colspan="3">
                        <p:selectOneMenu id="lstService" value="#{cc.attrs.maildata.testService}" 
                                         style="width:150px" >
                
                            <f:selectItem noSelectionOption="false"  />
                            <f:selectItems value="#{MEPSLookups.services}" var="srv"
                                           itemLabel="#{srv.name}" 
                                           itemValue="#{srv.name}"
                                           itemDescription="#{srv.envelopeName}"
                                           />
                        </p:selectOneMenu>                                    
                    </p:column>
                </p:row>
             
            </p:panelGrid>
    </cc:implementation>

</html>
